server:
  port: 8765

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/auth/**


        - id: flight-public
          uri: lb://flight-service
          predicates:
            - Path=/flights/**
          filters:
            - name: JwtAuthFilter

        - id: flight-admin
          uri: lb://flight-service
          predicates:
            - Path=/schedule/**
          filters:
            - name: JwtAuthFilter
              args:
                requiredRole: ROLE_ADMIN

        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/booking/**, /ticket/**
          filters:
            - name: JwtAuthFilter

